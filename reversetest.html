<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Enter a string <input id="usrinput" type="text" name="string">
	<button onClick="reverse()">Reverse</button>
    <p id="result">Result will be displayed here</p>

    <script type="text/javascript">
    	function reverse()
    	{
 			// alert(1)
	  
			  var x = document.getElementById("usrinput");
			  var str = x.value;
			  //console.log(str)
			  var strarr = str.split("");
			  console.log(strarr);
			  var revarr = [];
			  var j = strarr.length-1;
			 //console.log(j)
			  for (var i = 0; i<strarr.length; i++)
			  {		
			  	revarr[j] = strarr[i];
			  	j--
			  	
			  }
			// console.log(revarr)
			 var res = revarr.join('');
			 document.getElementById("result").innerHTML = res;

		}
    </script>
</body>
</html>
